<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Lab 5</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <div class="logo">
            <img src="assets/logo.svg" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="nav__1"><a href="">Nav Link</a></div>
          <div class="nav__2"><a href="">Nav Link</a></div>
          <div class="nav__3"><a href="">Nav Link</a></div>
          <div class="nav__4"><a href="">Nav Link</a></div>
          <button id="work__with__us">
            Work with us <img src="assets/arrow_right.svg" alt="" />
          </button>
        </div>
      </nav>
      <div class="line"></div>
      <div class="title__bar">
        <div class="left">
          <div class="type_house">Modern House</div>
          <div class="address">3002 Foster Ave, Brooklyn, NY 11210, USA</div>
        </div>
        <div class="right">
          <div class="money">$450,000</div>
          <div class="area">$2,800/sq ft</div>
        </div>
      </div>
    </header>
    <section>
      <div class="main">
        <div class="left">
          <div class="img__preview">
            <div class="main__img">
              <img src="assets/house_1.svg" alt="" />
            </div>
            <div class="gallery">
              <img src="assets/preview_1.svg" alt="" />
              <img src="assets/preview_2.svg" alt="" />
              <img src="assets/preview_3.svg" alt="" />
              <img src="assets/preview_4.svg" alt="" />
              <img src="assets/preview_5.svg" alt="" />
              <img src="assets/preview_6.svg" alt="" />
              <img src="assets/preview_7.svg" alt="" />
            </div>
          </div>
          <div class="details">
            <div class="detail">
              <div class="name">Details</div>
              <div class="bedroom">4</div>
              <div class="bathroom">2</div>
              <div class="artboard">2</div>
              <div class="garage">1</div>
              <div class="time">2007</div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="form">
            <div class="agent">
              <div class="avatar"><img src="assets/avatar.svg" alt="" /></div>
              <div class="right">
                <div class="name">Kayley Hall</div>
                <div class="profile">View profile</div>
              </div>
            </div>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Phone" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Hello, I am interested inâ€¦" />
            <button>Learn more</button>
          </div>
        </div>
      </div>
      <div class="similar__listings"></div>
    </section>
    <footer>
      <iconify-icon icon="fa:facebook"></iconify-icon>
      <iconify-icon icon="mdi:twitter"></iconify-icon>
      <iconify-icon icon="fa-brands:instagram"></iconify-icon>
    </footer>
  </body>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</html>
